<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Dapo Grills</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/all.css'%}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
        <link rel="stylesheet" href="{% static 'css/lightbox.min.css '%}">
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
        <link rel="stylesheet" href="{% static 'css/homestyle.css'%}">

     </head>
     <body>

        
          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg bg-warning sticky-top"> 
            <div class="container">
              <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logo2.jpg'%}" class="logo" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                  <li class="nav-item mr-3">
                    <a class="nav-link" href="{% url 'adminhome' %}">Home</a>
                  </li>
                  <li class="nav-item mr-3">
                      <a class="nav-link" href="{% url 'adminallorder' %}">All Orders</a>
                    </li>
                  <li class="nav-item mr-3">
                    <a class="nav-link" href="{% url 'home' %}" target="_blank">Visit Site</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        
        <div class="container">
            <br>
            {% block content %}


            {% endblock content %}
         </div>

        <script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
        <script src="{% static 'js/lightbox.min.js'%}"></script>
        <script src="{% static 'js/main.js'%}"></script>
        <script src="{% static 'js/cart2.js'%}"></script>

     </body>
</html>
